<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href=".\style\style.css">
    </head>
    <body>
        <header>
            <h1>Caclulator</h1>
        </header>
        <section class="description">
            <p>Handle any arithmetic calculations as you wish!</p>
        </section>
        <div class="calculator">
            <div id="screen">
                <p id="number">0</p>
            </div>
            <div id="key">
                <button id="ACBtn" class="operator" onclick="clearExp()">AC</button>
                <button id="minusBtn" class="operator" onclick="addExp('minus')">+/-</button>
                <button id="percentBtn" class="operator" onclick="addExp('percent')">%</button>
                <button id="eraseBtn" class="operator" onclick="subExp()">‚Üê</button>
                <br>
                <button id="7Btn" class="operand" onclick="addExp('7')">7</button>
                <button id="8Btn" class="operand" onclick="addExp('8')">8</button>
                <button id="9Btn" class="operand" onclick="addExp('9')">9</button>
                <button id="divBtn" class="operator" onclick="addExp('/')">/</button>
                <br>
                <button id="4Btn" class="operand" onclick="addExp('4')">4</button>
                <button id="5Btn" class="operand" onclick="addExp('5')">5</button>
                <button id="6Btn" class="operand" onclick="addExp('6')">6</button>
                <button id="mulBtn" class="operator" onclick="addExp('*')">*</button>
                <br>
                <button id="1Btn" class="operand" onclick="addExp('1')">1</button>
                <button id="2Btn" class="operand" onclick="addExp('2')">2</button>
                <button id="3Btn" class="operand" onclick="addExp('3')">3</button>
                <button id="subBtn" class="operator" onclick="addExp('-')">-</button>
                <br>
                <button id="0Btn" class="operand" onclick="addExp('0')">0</button>
                <button id="dotBtn" class="operand" onclick="dotExp()">.</button>
                <button id="equalBtn" class="equal-operator" onclick="equalExp()">=</button>
                <button id="addBtn" class="operator" onclick="addExp('+')">+</button>
            </div>
        </div>
        <div id="checker">
            <ul>
                <li class="previous_expr">previous_expr: <span>0</span></li>
                <li class="current_expr">current_expr: <span>0</span></li>
                <li class="temp_expr">temp_expr: <span>0</span></li>
                <li class="operator">operator: <span>0</span></li>
                <li class="new_number">new_number: <span>true</span></li>
                <li class="result_exp">result_exp: <span>false</span></li>
                <li class="is_backspace">is_backspace: <span>false</span></li>
            </ul>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous">
        </script>
        <script src="script\logic.js"></script>
        <br>

        <br>
        <br>
        <footer>
            Created by Ying Tu
            <br>
            <a href="http://www.linkedin.com/in/yingtu">Linkedin</a>
            <a href="http://www.github.com/yingtu35">GitHub</a>
        </footer>
    </body>
</html>
