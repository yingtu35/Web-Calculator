<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href=".\style\style.css">
    </head>
    <body>
        <header>
            <h1>Caclulator</h1>
        </header>
        <section class="description">
            <p>Handle any arithmetic calculations as you wish!</p>
        </section>
        <div class="calculator">
            <div id="screen">
                <p id="number">0</p>
            </div>
            <div id="key">
                <button id="ACBtn" class="operator" onclick="clearExp()">AC</button>
                <button id="minusBtn" class="operator" onclick="minusExp()">+/-</button>
                <button id="percentBtn" class="operator" onclick="percentExp()">%</button>
                <button id="backspaceBtn" class="operator" onclick="backspaceExp()">‚Üê</button>
                <br>
                <button id="7Btn" class="operand" onclick="numExp('7')">7</button>
                <button id="8Btn" class="operand" onclick="numExp('8')">8</button>
                <button id="9Btn" class="operand" onclick="numExp('9')">9</button>
                <button id="divBtn" class="operator" onclick="opExp('/')">/</button>
                <br>
                <button id="4Btn" class="operand" onclick="numExp('4')">4</button>
                <button id="5Btn" class="operand" onclick="numExp('5')">5</button>
                <button id="6Btn" class="operand" onclick="numExp('6')">6</button>
                <button id="mulBtn" class="operator" onclick="opExp('*')">*</button>
                <br>
                <button id="1Btn" class="operand" onclick="numExp('1')">1</button>
                <button id="2Btn" class="operand" onclick="numExp('2')">2</button>
                <button id="3Btn" class="operand" onclick="numExp('3')">3</button>
                <button id="subBtn" class="operator" onclick="opExp('-')">-</button>
                <br>
                <button id="0Btn" class="operand" onclick="numExp('0')">0</button>
                <button id="dotBtn" class="operand" onclick="dotExp()">.</button>
                <button id="equalBtn" class="equal-operator" onclick="equalExp()">=</button>
                <button id="addBtn" class="operator" onclick="opExp('+')">+</button>
            </div>
        </div>
